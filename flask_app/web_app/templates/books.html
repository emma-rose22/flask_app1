<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Web App</title>
  </head>
  <body>
    <title>Books Page</title>

    <h2>Welcome to the Books Page</h2>

    <p>{{ message }}</p>

    {% if books %}
    <ul>
      {% for book in books %}
      <li>{{ book["title"] }}</li>
      {% endfor %}
    </ul>

    {% else %}
    <p>Books not found.</p>
    {% endif %}
  </body>
</html>
